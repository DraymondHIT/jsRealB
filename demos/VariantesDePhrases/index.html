<html>
    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Démo de JSreal en JSrealB</title>
         <script src="http://code.jquery.com/jquery-latest.min.js"></script>
         <script src="https://rawgit.com/rali-udem/jsRealB/master/dist/jsRealB-dmefr.min.js"></script>
         <script src="VariantesDePhrases.js" charset="UTF-8"></script>
         <style type="text/css" media="screen">
         table,td,th {border: thin solid black;padding:3px;}
         table {border-collapse:collapse;}
         textarea {font: normal normal normal 1.1em Courier, sans-serif;}
         #sortie {margin:10px 0;}
         #langue, #generer {vertical-align:top;}
         </style>
    </head>
    <body>
        <h1>Différents types de phrases en JSrealB</h1>
        <p>Réalisation de variantes de phrases en changeant les types - 
            Realization of sentence variations by changing the types </p>
        <div>
            <textarea id="struct" rows="15" cols="60">
/* décommenter pour la réalisation en français */
S(NP(D('le'),
     N('chat')),
  VP(V('manger'),
     NP(D('le'),
        N('souris'))))

/* uncomment for the English realization
S(NP(D('the'),
     N('cat')),
  VP(V('sit').t("ps"),
     PP(P("on")),
        NP(D('the'),
           N('mat'))))
*/
</textarea>
        <select name="langue" id="langue" size="1">
            <option value="fr" selected="selected">français</option>
            <option value="en">English</option>
        </select>
        <input type="button" name="generer" value="OK" id="generer"/>
        </div>
        <div id="sortie">
            <table id="tab">
            </table>
        </div>
        <p id="nombre"></p>
    </body>
</html>
