                    var $p=$("<p/>")
                    $p.append($("<span/>").text(phrase));
                    $p.append("<br/>");
                    $p.append($("<span/>").text(elisionFn(phrase)));
                    $elision.append($p);
                 })
                
            }
            var $elision=$("#elision")
            loadEn();
            $elision.append("<h2>English elision tests</h2>");
            show(elisionTestsEn,elisionEn);
            $elision.append("<h2>Tests d'élision en français</h2>");
            loadFr();
            show(elisionTestsFr,elisionFr);
        </script>
